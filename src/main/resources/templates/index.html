<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Register User</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">User-Management</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">

					<a class="nav-link active" aria-current="page" href="/users">View User</a>
					<a class="nav-link active" aria-current="page" href="/">Add User</a>


				</div>
			</div>
		</div>
	</nav>

	<div class="container mt-3">
		<h2>User Registration:</h2>
		<p th:text="${msg}" class="text-success"></p>

		<form th:action="@{/save-user}" th:object="${user}" method="post">
			<table>
				<tr>
					<td>FullName: </td>
					<td><input type="text" th:field="*{fullName}" required />
						<input type="hidden" th:field="*{userId}" />
						<input type="hidden" th:field="*{activeSw}"/>
					</td>
				</tr>

				<tr>
					<td>Email : </td>
					<td><input type="email" th:field="*{email}" required /></td>
				</tr>

				<tr>
					<td>Mobile Number: </td>
					<td><input type="text" th:field="*{phno}" required /></td>
				</tr>
				<tr>
					<td>SSN: </td>
					<td><input type="number" th:field="*{ssn}" required /></td>
				</tr>
				<tr>
					<td>DOB: </td>
					<td><input type="date" th:field="*{dob}"   /></td>
				</tr>
				<tr>
					<td>Gender: </td>
					<td><input type="radio" th:field="*{gender}" value="M" required />Male
						<input type="radio" th:field="*{gender}" value="F" required />Female
					</td>
				</tr>




			</table>

			<tr>
				<td><button type="submit" class="btn btn-primary">Submit</button></td>
				<td><button type="reset" class="btn btn-secondary">Reset</button></td>
			</tr>


		</form>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>

</body>
